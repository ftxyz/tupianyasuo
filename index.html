<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 主容器 -->
    <div class="container">
        <!-- 头部标题区域 -->
        <header>
            <h1>图片压缩工具</h1>
            <p>简单、快速地压缩您的图片</p>
        </header>

        <!-- 上传区域 -->
        <div class="upload-area" id="dropZone">
            <input type="file" id="fileInput" accept="image/png,image/jpeg" hidden>
            <div class="upload-content">
                <!-- 上传图标 -->
                <svg class="upload-icon" viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                <p>点击或拖拽图片到这里</p>
                <button class="upload-button">选择图片</button>
            </div>
        </div>

        <!-- 压缩控制区域 -->
        <div class="compression-controls" style="display: none;">
            <div class="quality-control">
                <label for="quality">压缩质量：<span id="qualityValue">80%</span></label>
                <input type="range" id="quality" min="1" max="100" value="80">
            </div>
        </div>

        <!-- 图片预览区域 -->
        <div class="preview-container" style="display: none;">
            <div class="preview-box">
                <h3>原始图片</h3>
                <div class="image-container">
                    <img id="originalImage" alt="原始图片">
                </div>
                <div class="file-info">
                    <span id="originalSize"></span>
                </div>
            </div>
            <div class="preview-box">
                <h3>压缩后</h3>
                <div class="image-container">
                    <img id="compressedImage" alt="压缩后的图片">
                </div>
                <div class="file-info">
                    <span id="compressedSize"></span>
                </div>
            </div>
        </div>

        <!-- 下载按钮区域 -->
        <div class="download-area" style="display: none;">
            <button id="downloadButton" class="download-button">下载压缩后的图片</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
